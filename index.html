<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countdown ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
    }
    .container {
      display: flex;
      gap: 4rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6347;
    }
    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #111;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 99, 71, 0.4);
      min-width: 280px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <h1>days until ü¶Å‚ù§Ô∏èüêØ<br>(14 sept)</h1>
      <div id="countdown-sept" class="countdown"></div>
    </div>

    <div class="block">
      <h1>days until we live together üè°‚ù§Ô∏è<br>(1 dec)</h1>
      <div id="countdown-dec" class="countdown"></div>
    </div>
  </div>

  <script>
    const dates = {
      sept: new Date("2025-09-14T00:00:00"),
      dec: new Date("2025-12-01T00:00:00"),
    };

    function updateCountdown(targetDate, elementId) {
      const now = new Date();
      const timeDifference = targetDate - now;

      const element = document.getElementById(elementId);

      if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        element.textContent = 
          `${days} day${days !== 1 ? "s" : ""}, ${hours} hour${hours !== 1 ? "s" : ""}, `
          + `${minutes} minute${minutes !== 1 ? "s" : ""}, and ${seconds} second${seconds !== 1 ? "s" : ""} leftÔ∏è`;
      } else {
        element.textContent = "yeeeeeeeeeeeeey üéâ";
      }
    }

    function tick() {
      updateCountdown(dates.sept, "countdown-sept");
      updateCountdown(dates.dec, "countdown-dec");
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
