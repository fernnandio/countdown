<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f9f9f9;
            color: #333;
            background: #000;
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>days until ü¶Å‚ù§Ô∏èüêØ </h1>
    <div id="countdown"></div>

    <script>
        const returnDate = new Date("2025-03-30T18:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = returnDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = 
                    `${days} day${days !== 1 ? "s" : ""}, ${hours} hour${hours !== 1 ? "s" : ""}, `
                    + `${minutes} minute${minutes !== 1 ? "s" : ""}, and ${seconds} second${seconds !== 1 ? "s" : ""} leftÔ∏è`;
            } else {
                document.getElementById("countdown").textContent = "yeeeeeeeeeeeeey üéâ";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); 
    </script>
</body>
</html>
